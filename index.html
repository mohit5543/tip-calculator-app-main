<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <h1 class="logo">
      <span>SPLI</span>
      <span>TTER</span>
    </h1>

    <main class="calculator">
      <div class="calculator__input-section">
        <!-- Bill Input -->
        <div class="input-group">
          <label for="bill">Bill</label>
          <div class="input-wrapper bill-input">
            <input
              type="number"
              id="bill"
              placeholder="0.00"
              min="0"
              step="0.01"
            />
          </div>
        </div>

        <!-- Tip Selection -->
        <div class="input-group">
          <label>Select Tip %</label>
          <div class="tip-grid">
            <button class="tip-btn" data-tip="5">5%</button>
            <button class="tip-btn" data-tip="10">10%</button>
            <button class="tip-btn" data-tip="15">15%</button>
            <button class="tip-btn" data-tip="25">25%</button>
            <button class="tip-btn" data-tip="50">50%</button>
            <input
              type="number"
              class="custom-tip"
              placeholder="Custom"
              min="0"
              max="100"
            />
          </div>
        </div>

        <!-- Number of People Input -->
        <div class="input-group">
          <label for="people">Number of People</label>
          <div class="input-wrapper people-input">
            <input type="number" id="people" placeholder="0" min="1" step="1" />
          </div>
        </div>
      </div>

      <div class="calculator__result-section">
        <!-- Results Display -->
        <div class="result-group">
          <div class="result-item">
            <div class="result-label">
              <p>Tip Amount</p>
              <p class="per-person">/ person</p>
            </div>
            <div class="amount" id="tip-amount">$0.00</div>
          </div>

          <div class="result-item">
            <div class="result-label">
              <p>Total</p>
              <p class="per-person">/ person</p>
            </div>
            <div class="amount" id="total-amount">$0.00</div>
          </div>

          <button class="reset-btn" id="reset">RESET</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohit Bhatia</a>.
    </footer>

    <script src="./scripts/scripts.js"></script>
  </body>
</html>
